<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amir & Aamirah">
    <meta name="description" content="This is a profile card designed with HTML5 & CSS3">
    <title>Profile card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/profile-card.css" type="text/css">
</head>
<body>
    <header>
       Profile card
    </header>

    <main>
        <section class="container">
            <div class="profile-card light">
                <div class="profile-pic">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="profile-card" height="400" width="300">
                    <div class="status online"></div>
                </div>
                
                
                <div class="card-text">
                    <h2>mark celero</h2>
                    <p>marky78@email.com</p>
                </div>
                <button><i class="ri-user-follow-line"></i> <span>follow me</span></button>
                <div class="stats">
                    <div class="stat-item">
                        <h3>12.6K</h3>
                        <small>Followers</small>
                    </div>
                    <div class="stat-item">
                        <h3>85</h3>
                        <small>Following</small>
                    </div>
                </div>
                
            </div>

            <div class="profile-card dark">
                <div class="profile-pic">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="profile-card" height="400" width="300">
                    <div class="status offline"></div>
                </div>
                <div class="card-text">
                    <h2>mark celero</h2>
                    <p>marky78@email.com</p>
                </div>
                <button><i class="ri-user-follow-line"></i> <span>follow me</span></button>
                <div class="stats">
                    <div class="stat-item">
                        <h3>12.6K</h3>
                        <small>Followers</small>
                    </div>
                    <div class="stat-item">
                        <h3>85</h3>
                        <small>Following</small>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <small>&copy;2023 designed by Amir. All rights reserved.</small>
        <p>website built with HTML5 & CSS3</p>
    </footer>
</body>
</html>
