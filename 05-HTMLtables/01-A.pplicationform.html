<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Application</title>
</head>
<body>
    <header>
        <h1 align="center">Employment Application</h1>
    </header>
    <hr>
    <main>
        <section>
            <form action="">
                <caption>Employment Application</caption>

                <br/>
                <fieldset>
                    <legend>Personal Information</legend>
                  <br>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="" id="dob" required aria aria-required="true">
                    </div>
                   <br>
                    <div>
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="" id="fullname" placeholder="Firstname Lastname" aria-placeholder="Firstname Lastname" required aria aria-required="true">
                    </div>
                    <br>
                    <div>
                        <label for="applicants phone">Applicants Phone:</label>
                        <input type="tel" name="" id="applicant-phone" required placeholder="+44123456987" aria-placeholder="+44123456987">
                     </div>
                     <br>
                     <div>
                        <label for="applicants-email">Applicants Email:</label>
                        <input type="email" name="" id="applicants-email" required placeholder="applicants@form.com" aria-placeholder="applicant@form.com">
                     </div>
                     <br>
                     <div>
                        <label for="applicants-former-occupation">Applicants Former Occupation</label>
                        <input type="text" name="" id="applicants-former-occupation" required placeholder="Cashier" aria-placeholder="Cashier">
                     </div> 
                     <br>
                     <div>
                        <label for="applicants-address">Applicants Address</label>
                        <input type="address" name="" id="applicants-address" required placeholder="66 Millicent Way" aria-placeholder="66 Millicent Way">
                     </div>
                     <br/>
                     <fieldset>
                        <legend>Education</legend>
                     </fieldset>
                     <br>
                     <div>
                        <label
                     </div>

                     






                </fieldset>

            </form>

        </section>
    </main>
    
</body>
</html>
