<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Student Application Form</title>
</head>
<body>
    <header>
        <h1>Secondary Student Application Form</h1>
    </header>

    <main>
        <section id="description">
        </section>
        <section id="work">
            <form action="" method="" >
                <div><label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" required placeholder="Enter your full name" aria-placeholder="Enter full name"/></div>
                    <br>
                    <div>
                        <label for="usermail">Email:</label>
                        <input type="email" id="usermail" required placeholder="Enter your email address" aria-placeholder="Enter your email address"/>
                    </div>
                    <br>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" id="age" min="11" max="18" value="11" aria-placeholder="Enter your age" >
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                    </div>
                    <br>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" required placeholder="Enter your address" aria-placeholder="Enter your address"/>
                    </div>
                    <br/>
                    <br>
                    <div>
                        <label for="date of birth">Date Of Birth</label>
                        <input type="text" id="date of birth" required placeholder="Enter your date of birth" aria-placeholder="Enter your date of birth"/>
                    </div>
                    <br/>
                    <br>
                    <div>
                        <label for="previous school">Previous school</label>
                        <input type="text" id="previous school" required placeholder="Enter your previous school" aria-placeholder="Enter your previous school"/>
                    </div>
                    <br/>
                    <br>                       
                    <div>
                        <label for="reason for leaving previous school">Reason for leaving previous school</label>
                        <input type="text" id="reason for leaving school" required placeholder="Enter your reason" aria-placeholder="Enter your reason"/>
                    </div>
                    <br/>
                    <br>
                    <div>
                        <label for="emergency contact">Emergency Contact</label>
                        <input type="text" id="emergency contact" required placeholder="+447987654321" aria-placeholder="Enter emergency contact(s)"/>
                    </div>
                    <br/>
                    <br>
                    <div>
                        <label for="medical conditions">Medical Conditions</label>
                        <input type="text" id="medical conditions" required placeholder="Enter any medical conditions" aria-placeholder="Enter any medical conditions"/>
                    </div>
                    <br/>
                    <br>
                    <div>
                        <label for="allergies">Allergies</label>
                        <input type="text" id="allergies" required placeholder="Enter any allergies" aria-placeholder="Enter any allergies"/>
                    </div>
                    <br/>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    
                    
                        
    </main>
</body>
</html>
