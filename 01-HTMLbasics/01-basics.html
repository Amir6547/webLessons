<!DOCTYPE html>
<html>
    <head>
        <!-- this meta tag below describes the character set. UTF-8 support many languages -->
        <meta charset="UTF-8" />
        <!-- this meta tag describes our website -->
        <meta name="description" content="My basic html5 website" />
        <!-- this meta tag describes the set of keywords, this used to work for search engines in the past by including your website when someone searches for some keywords -->
        <meta name="keywords" content="HTML, CSS, JavaScript, HTML5, CSS3, ES6" />
        <!-- this meta tag is used to insert the author's name  -->
        <meta name="author" content="Qasim, Amir, and Aamira" />
        <!-- this meta tags allows the developer control the visible area of the web page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- title tag is used to describe the title of the page-->
        <title>Basic HTMl5 Page</title>
    </head>
    <body>
        <!-- Heading tags i.e <h1> .... <h6> -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </body>
</html>
