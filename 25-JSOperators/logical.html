        <section>
            <h2>logical Operators</h2>
            <dl>
                <dt>AND &&</dt>
                <dd>This returns true if the expression on the left and the right are true. <code>let testAnd = 10 > 5 && 6 < 10; </code></dd>
                <dt>OR &&</dt>
                <dd>This returns true if either the expression on the left and the right are true. <code>let testAnd = 10 > 5 && 6 < 10; </code></dd>
            </dl>
        </section>
